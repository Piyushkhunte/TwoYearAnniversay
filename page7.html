<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Challenge</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cell {
            aspect-ratio: 1;
            transition: all 0.3s ease;
        }
        .cell:hover:not(.filled) {
            background-color: rgba(251, 207, 232, 0.3);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-amber-50 via-rose-50 to-blue-50 flex items-center justify-center p-6">

    <div class="max-w-2xl w-full fade-in">

        <!-- ❤️ IMAGE ADDED HERE -->
        <div class="flex justify-center mb-10">
            <img 
                src="/images/heart-920.gif"
                alt="Us Together"
                class="w-[260px] h-[260px] md:w-[340px] md:h-[340px] object-cover
                       rounded-3xl shadow-xl border-[6px] border-white/70" 
            />
        </div>

        <div class="bg-white/60 backdrop-blur-sm rounded-3xl p-8 md:p-12 shadow-xl">

            <h2 class="text-3xl md:text-4xl font-light text-slate-700 mb-4 text-center">
                A Playful Challenge
            </h2>

            <p class="text-xl md:text-2xl text-rose-400 font-light text-center mb-8" id="gameMessage">
                Beat me to earn a kiss!
            </p>

            <div class="grid grid-cols-3 gap-3 md:gap-4 max-w-md mx-auto mb-8" id="board">
                <div class="cell bg-white/80 rounded-xl flex items-center justify-center text-4xl md:text-6xl font-light text-slate-700 cursor-pointer border-2 border-slate-200" data-index="0"></div>
                <div class="cell bg-white/80 rounded-xl flex items-center justify-center text-4xl md:text-6xl font-light text-slate-700 cursor-pointer border-2 border-slate-200" data-index="1"></div>
                <div class="cell bg-white/80 rounded-xl flex items-center justify-center text-4xl md:text-6xl font-light text-slate-700 cursor-pointer border-2 border-slate-200" data-index="2"></div>
                <div class="cell bg-white/80 rounded-xl flex items-center justify-center text-4xl md:text-6xl font-light text-slate-700 cursor-pointer border-2 border-slate-200" data-index="3"></div>
                <div class="cell bg-white/80 rounded-xl flex items-center justify-center text-4xl md:text-6xl font-light text-slate-700 cursor-pointer border-2 border-slate-200" data-index="4"></div>
                <div class="cell bg-white/80 rounded-xl flex items-center justify-center text-4xl md:text-6xl font-light text-slate-700 cursor-pointer border-2 border-slate-200" data-index="5"></div>
                <div class="cell bg-white/80 rounded-xl flex items-center justify-center text-4xl md:text-6xl font-light text-slate-700 cursor-pointer border-2 border-slate-200" data-index="6"></div>
                <div class="cell bg-white/80 rounded-xl flex items-center justify-center text-4xl md:text-6xl font-light text-slate-700 cursor-pointer border-2 border-slate-200" data-index="7"></div>
                <div class="cell bg-white/80 rounded-xl flex items-center justify-center text-4xl md:text-6xl font-light text-slate-700 cursor-pointer border-2 border-slate-200" data-index="8"></div>
            </div>

            <div class="text-center">
                <button id="resetBtn" class="bg-slate-300 hover:bg-slate-400 text-slate-700 px-8 py-2 rounded-full text-lg font-light transition-all duration-300">
                    Play Again
                </button>
            </div>
        </div>

        <div class="text-center mt-12" id="nextSection" style="display: none;">
            <p class="text-xl text-slate-600 font-light italic mb-6">
                Now, let's relive some adventures...
            </p>

            <a href="page8.html"
               class="inline-block bg-rose-300 hover:bg-rose-400 text-slate-700 px-10 py-3 rounded-full text-xl font-light transition-all duration-300 transform hover:scale-105 shadow-lg">
                Continue
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        initTicTacToe();
    </script>

</body>
</html>
